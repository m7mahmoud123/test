<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text" class="name" placeholder="Enter your name">
        <button type="submit" id="button">Sign In</button>
    </form>

    <script>
        const form = document.getElementById("form");
        const button = document.getElementById("button");

        button.onclick = function(event) {
            const nameInput = document.getElementsByClassName("name")[0];
            const nameValue = nameInput.value.trim(); // Get value and trim whitespace

            if (nameValue === "") {
                event.preventDefault(); // Prevent form submission if input is empty
                alert("Please enter your name."); // Optionally alert the user
                return; // Exit the function early
            }

            localStorage.setItem("data", nameValue);

            const get = localStorage.getItem("data");

            if (typeof get === "string") {
                window.location.href = "https://chatgpt.com/c/82bd6916-d359-4e02-967a-d7114c8e0ef0";
            }
        }
    </script>
</body>
</html>
